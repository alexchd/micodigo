<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con colspan</title>
</head>
<body >
    <table border="1" style="width:50% " style="text-align: center;" >
        <tr>
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr style="text-align: center;">
            <td>Jose</td>
            <td>951121212</td>
            <td>955959599</td>
        </tr>
    </table>
</body>
</html>
