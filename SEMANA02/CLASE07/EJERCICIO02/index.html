    <h1>“Botella al mar” de Mario Benedetti</h1>
    
    <p id="tex-doble01">Pongo estos seis versos en mi botella al mar con el secreto designio de
        que algún día</p>

    <p id="tex-doble">llegue a una playa casi desierta</p>

    <p id="tex-solido">y un niño la encuentre y la destape</p>

    <p id="text-multiborde">
      y en lugar de versos extraiga piedritas
      <br />
      y socorros y alertas y caracoles
    </p>
